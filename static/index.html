<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Knowledge Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">PDF Knowledge Assistant</h1>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div id="chat-messages" class="space-y-4 mb-6 h-96 overflow-y-auto"></div>

            <form id="chat-form" class="relative">
                <textarea
                    id="user-input"
                    class="w-full p-4 pr-20 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ask a question..."
                    rows="2"
                ></textarea>
                <button
                    type="submit"
                    class="absolute right-2 bottom-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Send
                </button>
            </form>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
